site_name: Circuit
repo_name: Circuit
repo_url: https://github.com/slackhq/circuit
site_description: "A Compose-driven architecture for Android apps"
site_author: Slack
remote_branch: gh-pages

copyright: 'Copyright &copy; 2022 Slack Technologies, LLC'

theme:
  name: 'material'
  favicon: images/slack_logo_small.png
  logo: images/slack_logo.png
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: 'white'
      accent: 'yellow'
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: 'black'
      accent: 'yellow'
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: 'Lato'
    code: 'Fira Code'
  features:
    - content.code.copy
    - content.code.select

extra_css:
  - 'css/app.css'

markdown_extensions:
  - smarty
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.emoji
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - admonition

nav:
  - 'Introduction': index.md
  - 'Tutorial': tutorial.md
  - 'Setting up Circuit': setup.md
  - 'States and Events': states-and-events.md
  - 'Screen': screen.md
  - 'CircuitContent': circuit-content.md
  - 'Navigation': navigation.md
  - 'Presenter': presenter.md
  - 'Ui': ui.md
  - 'Overlays': overlays.md
  - 'Testing': testing.md
  - 'Factories': factories.md
  - 'Code Generation': code-gen.md
  - 'Interop': interop.md
  - 'CircuitX': circuitx.md
  - 'API': api/0.x/index.html
  - 'Discussions ‚èè': https://github.com/slackhq/circuit/discussions
  - 'Change Log': changelog.md
  - 'Contributing': contributing.md
  - 'CoC': code-of-conduct.md